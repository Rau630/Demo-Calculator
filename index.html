<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="calculator" role="application" aria-label="Calculator">
      <section class="display" aria-live="polite" aria-atomic="true">
        <div class="display__previous" data-display-previous aria-label="Previous expression"></div>
        <div class="display__current" data-display-current aria-label="Current value">0</div>
      </section>

      <section class="keys" role="group" aria-label="Calculator keys">
        <button type="button" class="key key--function" data-clear aria-label="Clear">AC</button>
        <button type="button" class="key key--function" data-delete aria-label="Delete">DEL</button>
        <button type="button" class="key key--function" data-percent aria-label="Percent">%</button>
        <button type="button" class="key key--operator" data-operation="/" aria-label="Divide">÷</button>

        <button type="button" class="key" data-number="7">7</button>
        <button type="button" class="key" data-number="8">8</button>
        <button type="button" class="key" data-number="9">9</button>
        <button type="button" class="key key--operator" data-operation="*" aria-label="Multiply">×</button>

        <button type="button" class="key" data-number="4">4</button>
        <button type="button" class="key" data-number="5">5</button>
        <button type="button" class="key" data-number="6">6</button>
        <button type="button" class="key key--operator" data-operation="-" aria-label="Subtract">−</button>

        <button type="button" class="key" data-number="1">1</button>
        <button type="button" class="key" data-number="2">2</button>
        <button type="button" class="key" data-number="3">3</button>
        <button type="button" class="key key--operator" data-operation="+" aria-label="Add">+</button>

        <button type="button" class="key key--wide" data-sign aria-label="Toggle sign">±</button>
        <button type="button" class="key" data-number="0">0</button>
        <button type="button" class="key key--decimal" data-decimal aria-label="Decimal point">.</button>
        <button type="button" class="key key--equals" data-equals aria-label="Equals">=</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
